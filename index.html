<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        /* Body styling */
        body {
            background: linear-gradient(45deg, #ff6f61, #ffcc5c); /* Gradient background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-out forwards; /* Fade-in animation for page load */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Container styling */
        .login-container, .registration-container {
            width: 350px;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.7s ease-out forwards;
            transform: translateY(-50px);
            opacity: 0;
        }

        /* Slide-in animation for login container */
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #ff6f61; /* Bright red-orange color */
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: typing 2s steps(10) 1s forwards, blink-caret 0.75s step-end infinite;
        }

        /* Typing effect for heading */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Blinking caret for the typing effect */
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Input field styling */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #ff6f61; /* Red-orange border when focused */
            outline: none;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.6); /* Glowing effect */
            background-color: #fff;
        }

        .input-field:hover {
            background-color: #fffbe6; /* Subtle background color change on hover */
        }

        /* Button styling */
        .login-btn, .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #ffcc5c; /* Soft gold color */
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .login-btn:hover, .register-btn:hover {
            background-color: #ffb84d; /* Darker gold on hover */
            transform: scale(1.05); /* Button enlarges slightly on hover */
            box-shadow: 0 5px 20px rgba(255, 184, 77, 0.5); /* Hover shadow */
        }

        /* Forgot password link styling */
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #ff6f61; /* Bright red-orange for the link */
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ff3d2e; /* Darker shade of red-orange on hover */
            text-decoration: underline;
        }

        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ff6f61;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #ff3d2e;
        }

        /* Switch between forms */
        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .form-toggle a {
            color: #ff6f61;
            text-decoration: none;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="form-toggle">
            <a href="#" onclick="toggleForm('register')">Create an Account</a>
        </div>
    </div>

    <div class="registration-container" style="display: none;">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Username" required>
            <input type="email" class="input-field" name="email" placeholder="Email" required>
            <input type="password" class="input-field" name="password" placeholder="Password" required>
            <input type="password" class="input-field" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="form-toggle">
            <a href="#" onclick="toggleForm('login')">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            if (form === 'register') {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.registration-container').style.display = 'block';
            } else {
                document.querySelector('.login-container').style.display = 'block';
                document.querySelector('.registration-container').style.display = 'none';
            }
        }
    </script>
</body>
</html>
